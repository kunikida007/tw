<a href="{% url "twiter:home" %}">Homeに戻る</a>
<a href="{% url 'twiter:accountpage' request.user.id %}">{{ request.user.username }}</a>
<h4>ツイート一覧 </h4>
{% for tweet in tweet_list %}
        <p>
             <a href="{% url 'twiter:accountpage' tweet.author.id %}">{{ tweet.author }}</a>:
            <br>
             <a href="{% url 'twiter:tweet_detail' pk=tweet.pk %}">{{ tweet.content }}</a>
            <br>
            ({{ tweet.date_posted }})
        </p>   
{% endfor %}
